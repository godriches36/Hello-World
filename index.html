<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGBON KINGDOM | BLACK SUN GOD OS</title>
    
    <!-- ETERNAL ASSETS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>

    <!-- REACT 19 -->
    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- FIREBASE CONNECTION -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAQAivTEQTdY3xLIzf-a...", // PASTE FULL KEY HERE
        authDomain: "agbon-kingdom-os.firebaseapp.com",
        projectId: "agbon-kingdom-os",
        storageBucket: "agbon-kingdom-os.firebasestorage.app",
        messagingSenderId: "392983745546",
        appId: "1:392983745546:web:d500691a52c1929187fbf3"
      };

      const app = initializeApp(firebaseConfig);
      window.agbonDB = getFirestore(app);
    </script>

    <style>
        :root { --agbon-gold: #FFD700; --deep-void: #000000; }
        body { background: var(--deep-void); color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; overflow: hidden; }
        .cinzel { font-family: 'Cinzel', serif; }
        .gold-glow { text-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
        .btn-divine { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); color: #000; font-weight: 900; transition: 0.3s; }
        .btn-divine:hover { transform: scale(1.02); box-shadow: 0 0 40px rgba(255, 215, 0, 0.4); }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [tab, setTab] = useState('portal');
            const [account, setAccount] = useState(null);
            const [status, setStatus] = useState("Awaiting Divine Sync...");

            const connectWallet = async () => {
                if (window.ethereum) {
                    try {
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        setAccount(accounts[0]);
                        setStatus("Sovereign Wallet Connected.");
                    } catch (err) {
                        setStatus("Sync Failed. Try Again.");
                    }
                } else {
                    setStatus("MetaMask Required for Rewards.");
                }
            };

            const triggerRecall = async () => {
                if (!account) {
                    setStatus("Connect Wallet First.");
                    return;
                }
                setStatus("Initiating ANBSN Reward Recall...");
                // This is where the transaction frequency is set
                try {
                    // Placeholder for future transaction logic
                    setTimeout(() => setStatus("Recall Signal Broadcasted to ETH Network."), 2000);
                } catch (e) {
                    setStatus("Frequency Disturbance. Retry.");
                }
            };

            return (
                <div className="h-screen flex flex-col bg-black">
                    <header className="pt-12 pb-4 px-8 flex justify-between items-center border-b border-white/5">
                        <div>
                            <h1 className="cinzel text-lg font-bold text-yellow-500 gold-glow tracking-widest uppercase italic">Black Sun God</h1>
                            <p className="text-[7px] text-zinc-500 uppercase font-black tracking-[0.3em]">CEO | Agbon Kingdom</p>
                        </div>
                        <div className="text-right">
                            <div className={`text-[8px] font-black uppercase px-2 py-1 rounded border ${account ? 'border-green-500 text-green-500' : 'border-red-500 text-red-500'}`}>
                                {account ? 'Online' : 'Offline'}
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-6 space-y-6 pb-32">
                        {tab === 'portal' && (
                            <div className="space-y-6 animate-fadeIn">
                                <div className="p-8 bg-zinc-950 rounded-[3rem] border border-yellow-500/10 text-center">
                                    <img src="https://i.ibb.co/LzNfXv0/ANBSN-COIN.png" alt="ANBSN" className="w-32 h-32 mx-auto mb-4 drop-shadow-2xl" 
                                         onError={(e) => e.target.src = "https://via.placeholder.com/150?text=ANBSN"} />
                                    <h2 className="cinzel text-yellow-500 text-xl mb-2">ANBSN Legacy</h2>
                                    <p className="text-[10px] text-zinc-500 uppercase tracking-widest">Reserve Naira: 1.0T</p>
                                </div>

                                <div className="p-6 bg-zinc-900/50 rounded-3xl border border-white/5">
                                    <p className="text-[10px] text-zinc-400 mb-2 uppercase font-black">System Status</p>
                                    <p className="text-sm font-bold text-yellow-500/80 italic">{status}</p>
                                </div>

                                {account ? (
                                    <div className="space-y-4">
                                        <div className="p-4 bg-zinc-950 rounded-2xl border border-green-500/20">
                                            <p className="text-[8px] text-zinc-600 uppercase mb-1">Receiver Address</p>
                                            <p className="text-[10px] font-mono text-green-500 truncate">{account}</p>
                                        </div>
                                        <button onClick={triggerRecall} className="w-full py-6 rounded-[2.5rem] btn-divine cinzel tracking-[0.3em] text-xs">ACTIVATE RECALL</button>
                                    </div>
                                ) : (
                                    <button onClick={connectWallet} className="w-full py-6 bg-white text-black font-black rounded-[2.5rem] cinzel tracking-[0.3em] text-xs">CONNECT METAMASK</button>
                                )}
                            </div>
                        )}

                        {tab === 'news' && (
                            <div className="space-y-4 animate-fadeIn">
                                <h2 className="cinzel text-yellow-500 text-center mb-6">Global Frequency</h2>
                                <NewsItem title="Naira Ledger Sync" body="The 1.0T ANBSN anchor is now pulling global liquidity." time="2m ago" />
                                <NewsItem title="ETH Marketplace" body="Lagos Roadside vendors adopting ETH for daily utility." time="15m ago" />
                            </div>
                        )}
                    </main>

                    <footer className="h-24 bg-black/90 border-t border-white/5 flex justify-around items-center px-10 pb-4 fixed bottom-0 w-full">
                        <button onClick={() => setTab('portal')} className={`transition-all ${tab === 'portal' ? 'text-yellow-500 scale-125' : 'text-zinc-700'}`}><lucide.Shield size={24}/></button>
                        <button onClick={() => setTab('news')} className={`transition-all ${tab === 'news' ? 'text-yellow-500 scale-125' : 'text-zinc-700'}`}><lucide.Radio size={24}/></button>
                    </footer>
                </div>
            );
        }

        function NewsItem({ title, body, time }) {
            return (
                <div className="p-6 bg-zinc-950 rounded-3xl border border-white/5">
                    <div className="flex justify-between items-center mb-2">
                        <h3 className="text-yellow-500 text-[10px] font-black uppercase tracking-widest">{title}</h3>
                        <span className="text-[8px] text-zinc-700">{time}</span>
                    </div>
                    <p className="text-sm text-zinc-300 font-bold leading-snug tracking-tight">{body}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
