<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGBON | SOVEREIGN OS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Reset & Performance */
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            scrollbar-width: none;
        }
        body, html {
            background: #000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }
        /* System Level FX */
        #root {
            height: 100%;
            width: 100%;
        }
        .system-scanline {
            width: 100%;
            height: 4px;
            background: rgba(0, 209, 255, 0.05);
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
            animation: scan 6s linear infinite;
        }
        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100vh); }
        }
        /* Mobile Keyboard Fix */
        @media (max-height: 500px) {
            footer { display: none; }
        }
    </style>
</head>
<body>
    <!-- The Sovereign Matrix Overlay -->
    <div class="system-scanline"></div>
    
    <!-- React Mount Point -->
    <div id="root"></div>

    <!-- Pre-Boot Scripts (Lucide Icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
